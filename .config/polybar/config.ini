[colors]
background = #CC1e2127
background-alt = #1e2127
foreground = #abb2bf
primary = #c678dd
secondary = #61afef
alert = #e06c75
tertiary = #d19a66
disabled = #828791

[bar/mybar]
width = 100%
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Monospace:size=10;0"
font-1 = "Symbols Nerd Font:size=11;1"

modules-left = bspwm xwindow
modules-right = mpd fs-root fs-home memory cpu cpu_temp alsa wlan date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm

pin-workspaces = true

inline-mode = false

enable-click = false

enable-scroll = false

reverse-scroll = false

fuzzy-match = true

occupied-scroll = true

