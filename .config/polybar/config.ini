[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[filesystem]
type = internal/fs
interval = 10

fixed-values = true
spacing = 1

warn-percentage = 20

format-mounted-prefix-foreground = ${colors.tertiary}
