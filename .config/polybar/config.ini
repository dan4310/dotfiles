label-unmounted-foreground = ${colors.disabled}

[module/fs-root]
inherit = filesystem
mount-0 = /
format-mounted-prefix = "/ "

[module/fs-home]
inherit = filesystem
mount-0 = /home
format-mounted-prefix = "/home "

[module/alsa]
type = internal/alsa
master-mixer = Master

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>

label-volume = %percentage%%

